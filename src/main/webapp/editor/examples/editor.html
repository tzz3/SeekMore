<body>
<div id="layout">
  //头部
  <header class="editor-header">

      <div class="container-fluid">

          <a href="#" class="navbar-brand"><strong>千寻</strong>&nbsp;&nbsp;写文章</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <ul class="nav navbar-nav navbar-right">
            <div class="title-r">
              <button class="btn btn-default">Submit</button>
            </div>

          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
    </nav>
  </header>

  <div class="question-img">
    <img src="../images/图片.svg" alt="选择图片" height="40px" width="40px">
    <!--<span>&nbsp;</span>-->
  </div>

  <input type="text" id="title" class="title-input center" placeholder="请输入标题">

  <div id="test-editormd">

  </div>
  <div class="footer">
    <input type="submit" class="btn btn-default btn-s" id="">
    <input id="submit" type="button" name="submit" value="Submit" class="btn btn-default" style="margin-left: 5%;"/>
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="../editormd.min.js"></script>
<script type="text/javascript">
    var testEditor;
    document.getElementById("submit").onclick = function () {
        let htmlCode = document.getElementsByClassName("editormd-preview-container")[0].innerHTML;
        let mdCode = testEditor.getMarkdown();
        console.log(htmlCode);
    };

    $(function () {
        testEditor = editormd("test-editormd", {
            width: "70%",
            height: "500px",
            syncScrolling: "single",
            path: "../lib/",
            watch: false,                // 关闭实时预览
            imageUpload: true,
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL: "/utils/imgUpload",
            /*
            上传的后台只需要返回一个 JSON 数据，结构如下：
            {
               success : 0 | 1,           // 0 表示上传失败，1 表示上传成功
               message : "提示的信息，上传成功或上传失败及错误信息等。",
               url     : "图片地址"        // 上传成功时才返回
            }
            */
        });
    });
</script>
</body>
</html>
