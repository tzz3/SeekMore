<script src="js/jquery.min.js"></script>
<script src="../editormd.min.js"></script>
<script type="text/javascript">

    document.getElementById("submit").onclick = function () {
        var content = testEditor.getHTML();
        var title = document.getElementById("title").val();
        $.ajax({
            url:"/questions/addQuestion",
            type:"post",
            data:{"title":title,"content":content},
            async:false,
            success:function (data) {

            }
        })
    };
    //显示图片
    function imgPreview(fileDom) {
        //判断是否支持FileReader
        if (window.FileReader) {
            var reader = new FileReader();
        } else {
            alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
        }
        //获取文件
        var file = fileDom.files[0];
        var imageType = /^image\//;
        //是否是图片
        if (!imageType.test(file.type)) {
            alert("请选择图片！");
            return;
        }
        //读取完成
        reader.onload = function (e) {
            //获取图片dom
            var img = document.getElementById("preview");
            //图片路径设置为读取的图片
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    var testEditor;
    document.getElementById("sub").onclick = function () {
        // var htmlCode = document.getElementsByClassName("editormd-preview-container")[0].innerHTML;
        // var mdCode = testEditor.getMarkdown();
        // alert(htmlCode);
        // console.log(htmlCode);
        alert(testEditor.getHTML());
    };

    $(function () {
        testEditor = editormd("test-editormd", {
            width: "70%",
            height: "500px",
            syncScrolling: "single",
            path: "../lib/",
            watch: false,                // 关闭实时预览
            imageUpload: true,
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL: "/utils/imgUpload",
            saveHTMLToTextarea : true,    // 保存 HTML 到 Textarea
            /*
            上传的后台只需要返回一个 JSON 数据，结构如下：
            {
               success : 0 | 1,           // 0 表示上传失败，1 表示上传成功
               message : "提示的信息，上传成功或上传失败及错误信息等。",
               url     : "图片地址"        // 上传成功时才返回
            }
            */
        });
    });

</script>
