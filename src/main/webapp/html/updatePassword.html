<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>修改密码</title>
  <link rel="stylesheet" href="/css/userlist.css"/>
  <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="box-pwd">
  <form action="" id="form" method="post">
    <div class="pwd">修改密码</div>
    <button type="button" class="close-pwd" id="close">X</button>

    <div class="box-th">
      <p>用户</p>
      <input type="text" name="userName" id="userName" class="userName" readonly="readonly"/>
    </div>

    <div class="box-th">
      <p>原密码</p>
      <input type="password" name="userPassword" id="userPassword" class="passWord"/>
    </div>

    <div class="box-th">
      <p>新密码</p>
      <input type="password" name="npwd" id="npwd" class="phone"/>
    </div>
    <div class="box-th">
      <p>确认密码</p>
      <input type="password" name="rnpwd" id="rnpwd" class="phone"/>
    </div>

    <input type="submit" class="submit" value="提交"/>
  </form>
</div>
<div class="box-shadow"></div>
</body>

<script>
    $(".box-shadow").css({
        "display": "block"
    });

</script>
</html>
